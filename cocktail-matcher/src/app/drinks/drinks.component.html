<div class="root">

    <div class="search">
        <app-search [redirect]="[]"></app-search>
        <h1 *ngIf="searchService.drinks.length == 0">No results, please use the search bar!</h1>
    </div>

    <mat-spinner *ngIf="searchService.searching" class="spinner"></mat-spinner>

    <mat-card *ngFor="let drink of searchService.drinks" class="drink_overview" [routerLink]="['/drinks', drink.idDrink]">
        <mat-card-header>
            <mat-card-title>{{ drink.strDrink }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{drink.strDrinkThumb}}"/>
        <mat-card-actions>
            <button mat-button>
                Details
            </button>
        </mat-card-actions>
    </mat-card>
</div>
