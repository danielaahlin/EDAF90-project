

<div class="root">

    <div class="search">
        <app-search [redirect]="['#']" [showButton]="false"></app-search>
    </div>

    <div>
        <app-drink-type [drinks]="drinks"></app-drink-type>
    </div>

    <!-- <mat-spinner *ngIf="drinks.length === 0"></mat-spinner> -->

    <mat-card *ngFor="let drink of drinks" class="drink_overview">
        <mat-card-header>
            <mat-card-title>{{ drink.data.strDrink }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{drink.data.strDrinkThumb}}"/>
        <mat-card-actions>
            <button mat-button (click)="onSelect(drink)" [routerLink]="['/drinks', drink.data.idDrink]">
                Details
            </button>
        </mat-card-actions>
    </mat-card>
</div>
