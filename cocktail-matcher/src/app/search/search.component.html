<div class="root">
  <form (ngSubmit)="search()">
  <mat-form-field class="search">
    <mat-chip-list #chipList aria-label="Search tag selection">
      <mat-chip *ngFor="let tag of searchService.tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Enter search tags" [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (keyup.enter)="searchOrAdd($event)">
    </mat-chip-list>
  </mat-form-field>
  <button type="submit" mat-flat-button color="primary">Search!</button>

  </form>
</div>
